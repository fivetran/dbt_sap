config-version: 2
name: 'sap'
version: '0.4.0'
require-dbt-version: [">=1.3.0", "<2.0.0"]
profile: 'dbt_production'

models:
  sap:
    +materialized: table
    +schema: sap
    staging:
      +materialized: view
    extractor_reports:
      intermediate:
        +materialized: table
    sales_and_procurement:
      star_schema:
        intermediate:
          +materialized: ephemeral
    compatibility_views:
      +schema: sap_comp_views
      +materialized: view

